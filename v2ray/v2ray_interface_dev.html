    <style>
        #nav_header {
            background-color: rgb(40, 40, 40);
            color: rgb(0, 191, 255);
            padding: 0.5625rem 1rem;
        }

        #web_name {
            font-size: 1.5rem;
        }

        #web_icon {
            height: 1.5rem;
            width: 1.5rem;
            fill: rgb(0, 191, 255);
        }

        #nav_header_toggler {
            fill: rgb(0, 191, 255);
        }

        .toggler_sidebar_showing {
            transform: rotate(-90deg);
            transition: transform 0.5s;
            fill: #fd7e14 !important;
        }

        .toggler_sidebar_hiding {
            transform: rotate(0deg);
            transition: transform 0.5s;
            fill: rgb(0, 191, 255);
        }

        #sidebar {
            position: fixed;
            left: -200px;
            height: 100%;
            width: 200px;
            background-color: rgba(40, 40, 40, 0.95);
        }

        .sidebar_showing {
            transition: left 1s;
            left: 0 !important;
        }

        .sidebar_hiding {
            transition: left 1s;
            left: -200px !important;
        }

        #sidebar a {
            color: rgb(0, 191, 255);
            padding-top: 1rem;
            padding-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        #sidebar svg {
            width: 1rem;
            height: 1rem;
            margin-right: 0.25rem;
        }

        #sidebar .nav_link_active {
            color: #fd7e14;
        }
    </style>
    <script>
        function sidebar_animation() {
            if ($(window).width() > 992) {
                sidebar_show();
            } else {
                sidebar_hide();
            }
        }

        function sidebar_show() {
            $("#nav_header_toggler").removeClass('toggler_sidebar_hiding').addClass('toggler_sidebar_showing');
            $('#sidebar').removeClass('sidebar_hiding').addClass('sidebar_showing');
        }

        function sidebar_hide() {
            $("#nav_header_toggler").removeClass('toggler_sidebar_showing').addClass('toggler_sidebar_hiding');
            $('#sidebar').removeClass('sidebar_showing').addClass('sidebar_hiding');
        }

        $(function () {
            sidebar_animation();
            $(window).resize(sidebar_animation);
        })

        $(function () {
            let nav_header_toggler_width = $('#nav_header_toggler').outerWidth(true);
            $('#web_name').css('margin-right', nav_header_toggler_width);

            let nav_header_height = $('#nav_header').outerHeight(true);
            $('#container').css('margin-top', nav_header_height);
        })

        $(function () {
            $('#nav_header_toggler').click(function () {
                let toggler_state = $('#nav_header_toggler').attr('class');
                if (toggler_state.search(/toggler_sidebar_showing/) == -1) {
                    sidebar_show();
                } else {
                    sidebar_hide();
                }
            })
        })

        $(function () {
            $(".nav-link").mouseenter(function () {
                if ($(this).attr('class').search(/nav_link_active/) === -1) {
                    $(this).css('color', '#fd7e14');
                    $(this).children(".nav_header_svg").css('fill', '#fd7e14');
                }
            })
            $(".nav-link").mouseleave(function () {
                if ($(this).attr('class').search(/nav_link_active/) === -1) {
                    $(this).css('color', 'rgb(0, 191, 255)');
                    $(this).children(".nav_header_svg").css('fill', 'rgb(0, 191, 255)');
                }
            })
        })
    </script>
</head>
